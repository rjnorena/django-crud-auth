<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
{% block content %}

<main class="container">
    <div class="mt-5">
        <section class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body">
           <h1 class="text-center">Sign Up</h1>
            {{ error }}
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
            </div>
            <div class="mb-3">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
            </div>
            <div class="mb-3">
                <label for="password2">Username</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
            </div>
            <button class="btn btn-primary">
                sign up
            </button>
        </form>
        </section>
    </div>
</main>
{% endblock %}

</body>
</html>
