<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
{% block content %}

    <main class="container">
        <div class="mt-5">
           <section class="col-md-4 offset-md-4">
                <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Sign In</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>

                <button class="btn btn-primary">
                    Sign In
                </button>

                </form>
           </section>
        </div>
      </main>
{% endblock %}

</body>
</html>
